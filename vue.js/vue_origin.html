<!DOCTYPE html>
<body>
    <div id="app">
        <ul>
            <li v-for="n in numbers">{{ n }}</li>
        </ul>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for"p in people">
                    <td>{{ p.name }}</td>
                    <td>{{ p.age }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                numbers: [1, 2, 3, 4, 5, 6, 7],
                people: [
                    {
                        name: '박현상',
                        age: 16
                    },
                    {
                        name: '홍길동'
                        age: 16
                    }
                ]
            }
        })
    </script>
</body>
